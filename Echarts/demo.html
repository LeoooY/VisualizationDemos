<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.js"></script>
</head>

<body>
    <div id="Start" style="width: 800px;height: 600px;"></div>
    <script>
        let chart = echarts.init(document.getElementById('Start'));
        var option = {

            title: {
                // 配置可视化标题
                text: "MyEcharts示例",

            },


            tooltip: {
                // tooltip 配置鼠标hover显示提示的
            },



            legend: {
                // 配置图例
                // 注意 legend 与series的name 需要一致,否则图例无法显示
                data: ['销量', '收入'],
            },

            xAxis: {
                // x轴数据标签
                data: ['x1', 'x2', 'x3', 'x4', 'x5'],
            },
            yAxis: {
                min:0,
                max:100
            },

            series: [
                //series 配置数据
                //name 与legend中配置的一致
                //type 配置图表类型 如bar、line、pie...etc
                //data 配置数据，不同图表的data数据结构不同
                {

                    name: '销量',
                    type: 'bar',
                    // data: [5, 20, 36, 12, 70],
                    // itemStyle: {
                    //     normal: {
                    //         color: new echarts.graphic.LinearGradient(
                    //             0, 0, 0, 1,
                    //             [
                    //                 { offset: 1, color: 'red' },
                    //                 // { offset: 0.5, color: '#888' },
                    //                 { offset: 0, color: 'blue' }
                    //             ]
                    //         )
                    //     }

                    // },
                    // itemStyle: {
                    //     normal: {
                    //         color: function (params) {
                    //             if (params.value > 0 && params.value < 40) {
                    //                 return "red";
                    //             } else if (params.value >= 40 && params.value <= 100) {
                    //                 return "blue";
                    //             }
                    //             // return "#9BCA63";
                    //         }
                    //     }
                    // },

                },
                {
                    name: '收入',
                    type: 'line',

                    data: [12, 13, 44, 60, 12],

                    lineStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [
                                {
                                    offset: 0, color: 'red' 
                                },
                                {
                                    offset: 0.50, color: 'red' 
                                },
                                {
                                    offset:0.501,color:'blue'
                                },
                                {
                                    offset:0.71,color:'blue'
                                },
                                {
                                    offset:0.711,color:'red'
                                },
                                {
                                    offset: 1, color: 'red' 
                                }
                            ],
                            globalCoord: false // 缺省为 false
                        }
                        // 径向渐变，前三个参数分别是圆心 x, y 和半径，取值同线性渐变
                        // color:'yellow'
                        

                    },
                }

            ],
        }
        chart.setOption(option);
        console.log(chart.getHeight());
    </script>
</body>

</html>
