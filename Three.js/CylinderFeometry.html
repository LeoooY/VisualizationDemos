<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="three.js"></script>
  <script>
    // Our Javascript will go here.
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    scene.background = new THREE.Color('#010d2a');
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth - 0.1, window.innerHeight - 10);
    document.body.appendChild(renderer.domElement);

    var geometryTop = new THREE.CylinderBufferGeometry(1, 0, 0.0001, 40, 5 );
    var materialTop = new THREE.MeshBasicMaterial({
      wireframe: true,
      skinning: true,
      color: 'rgb(0, 249, 183)'
    
      });
    var cubeTop = new THREE.Mesh(geometryTop, materialTop);

    var geometry = new THREE.CylinderBufferGeometry(1, 0.7, 0.5, 40, 8,true );
    var material = new THREE.MeshBasicMaterial({
      wireframe: true,
      skinning: true,
      color: 'rgb(0, 249, 183)'
    
      });
    var cube = new THREE.Mesh(geometry, material);

    var geometry2 = new THREE.CylinderBufferGeometry(0.700, 0.36, 0.58333, 40, 7, true);
    var material2 = new THREE.MeshBasicMaterial({
      wireframe: true,
      skinning: true,
      color: '#55d4b9'

    });    
    var cube2 = new THREE.Mesh(geometry2, material2);

    var geometry3 = new THREE.CylinderBufferGeometry(0.35, 0.25, 0.166, 40, 3, true);
    var material3 = new THREE.MeshBasicMaterial({
      wireframe: true,
      skinning: true,
      color: '#a7f344'

    });    
    var cube3 = new THREE.Mesh(geometry3, material3);

    var geometry4 = new THREE.CylinderBufferGeometry(0.25, 0, 0.417, 40, 5, true);
    var material4 = new THREE.MeshBasicMaterial({
      wireframe: true,
      skinning: true,
      color: '#004ccb'

    });    
    var cube4 = new THREE.Mesh(geometry4, material4);

    var light = new THREE.AmbientLight(0x404040); // soft white light
    scene.add(light);
    scene.add(cube);
    scene.add(cube2);
    scene.add(cube3);
    scene.add(cube4);
    scene.add(cubeTop);


    camera.position.z = 2;
    
    cubeTop.position.y = 0.6;
    cube.position.y = 0.35;
    cube2.position.y = -0.2;
    cube3.position.y = -0.59;
    cube4.position.y = -0.9;

    cube.rotation.x += 0;
    cube2.rotation.x += 0;

    function animate() {
      requestAnimationFrame(animate);
      // cube.rotation.x += 0.01;
      cube.rotation.y -= 0.001;
      cube2.rotation.y -= 0.001;
      cube3.rotation.y -= 0.001;
      cube4.rotation.y -= 0.001;
      cubeTop.rotation.y -= 0.001;


      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>

</html>
